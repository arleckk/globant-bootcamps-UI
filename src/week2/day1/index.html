    <script>
        class Animal {
            constructor(type) {
                this.type = type;
            }
    
            get mySize() {
                return Math.floor(Math.random * 100)
            }
    
            set mySize(value) {
                this.size = value;
            }
    
            get myColor() {
                return this.color;
            }
    
            set myColor(value) {
                this.color = value;
            }
    
            talk() {
                console.log(`Hi, I'm an Animal, but also a ${this.type}`);
            }
    
            eat() {
                console.log(`I'm eating carrots`);
            }
    
            sleep() {
                console.log(`Good night zzzzzzz.`);
            }
    
        }
    
        class Dog extends Animal {
            constructor() {
                super("Dog");
            }
    
            sleep() {
                console.log(`barking sounds from midnight until 4 am then zzzzzzz...`);
            }
    
        }
    
        let rabbit = new Animal("Rabbit");
        rabbit.myColor = 'white';
        rabbit.mySize = 20;
        rabbit.talk();
        rabbit.eat();
        rabbit.sleep();
        let dog = new Dog();
        dog.talk();
        dog.sleep();
    
    </script>
